<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas 50/30/20 游뻟릖</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--primary); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 20px; font-size: 24px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }
        .checkbox-group { display: flex; gap: 15px; margin: 10px 0; }
        .mensaje { margin-top: 15px; text-align: center; padding: 10px; border-radius: 6px; display: none; }
        #btnLogOut { background: #95a5a6; margin-top: 20px; font-size: 12px; padding: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mi Billetera 50/30/20</h1>

    <div id="authSection">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="tu@email.com">
        </div>
        <div class="form-group">
            <label>Contrase침a</label>
            <input type="password" id="loginPass" placeholder="******">
        </div>
        <button id="btnLogin">Entrar</button>
    </div>

    <div id="mainApp" class="hidden">
        <form id="gastoForm">
            <div class="form-group">
                <label>Monto ($ CLP)</label>
                <input type="number" id="monto" required>
            </div>
            <div class="form-group">
                <label>Descripci칩n</label>
                <input type="text" id="detalle" required>
            </div>
            <div class="form-group">
                <label>Regla Presupuestaria</label>
                <select id="tipoRegla">
                    <option value="50">Necesidad B치sica (50%)</option>
                    <option value="30">Deseo / Gustito (30%)</option>
                    <option value="20">Ahorro / Deuda (20%)</option>
                </select>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="hormiga"> 游냎 Hormiga</label>
                <label><input type="checkbox" id="vampiro"> 游빁 Vampiro</label>
            </div>
            <button type="submit">Registrar Gasto</button>
        </form>
        <div id="mensajeExito" class="mensaje" style="background: #d4edda; color: #155724;">춰Guardado!</div>
        <button id="btnLogOut">Cerrar Sesi칩n</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAv7Ll3-guxImFae-lDtUSq4W-f0wOUvHs",
        authDomain: "misfinanzas503020.firebaseapp.com",
        projectId: "misfinanzas503020",
        storageBucket: "misfinanzas503020.firebasestorage.app",
        messagingSenderId: "585781747386",
        appId: "1:585781747386:web:7c45754e412beae3f9ec83"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Elementos del DOM
    const authSection = document.getElementById('authSection');
    const mainApp = document.getElementById('mainApp');

    // Manejo de Sesi칩n
    onAuthStateChanged(auth, (user) => {
        if (user) {
            authSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
        } else {
            authSection.classList.remove('hidden');
            mainApp.classList.add('hidden');
        }
    });

    // Login
    document.getElementById('btnLogin').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        try { await signInWithEmailAndPassword(auth, email, pass); } 
        catch (e) { alert("Error: " + e.message); }
    });

    // Logout
    document.getElementById('btnLogOut').addEventListener('click', () => signOut(auth));

    // Guardar Gasto
    document.getElementById('gastoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            await addDoc(collection(db, "gastos"), {
                monto: Number(document.getElementById('monto').value),
                detalle: document.getElementById('detalle').value,
                regla: document.getElementById('tipoRegla').value,
                esHormiga: document.getElementById('hormiga').checked,
                esVampiro: document.getElementById('vampiro').checked,
                uid: auth.currentUser.uid,
                fecha: new Date().toISOString()
            });
            document.getElementById('mensajeExito').style.display = 'block';
            e.target.reset();
            setTimeout(() => document.getElementById('mensajeExito').style.display = 'none', 2000);
        } catch (error) { alert("Error al guardar: " + error.message); }
    });
</script>
</body>
</html>
