<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas 50/30/20 üá®üá±</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--primary); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .checkbox-group { display: flex; gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; font-size: 0.9em; }
        button { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #219150; }
        .mensaje { margin-top: 15px; text-align: center; padding: 10px; border-radius: 6px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mi Billetera 50/30/20</h1>
    
    <form id="gastoForm">
        <div class="form-group">
            <label>Monto ($ CLP)</label>
            <input type="number" id="monto" placeholder="Ej: 15000" required>
        </div>

        <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text" id="detalle" placeholder="¬øEn qu√© se fue la plata?" required>
        </div>

        <div class="form-group">
            <label>Regla Presupuestaria</label>
            <select id="tipoRegla" required>
                <option value="50">Necesidad B√°sica (50%)</option>
                <option value="30">Deseo / Gustito (30%)</option>
                <option value="20">Ahorro / Deuda (20%)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Categor√≠a Espec√≠fica</label>
            <select id="categoria" required>
                <option value="Alimentacion">Alimentaci√≥n</option>
                <option value="Arriendo">Arriendo</option>
                <option value="Transporte">Transporte</option>
                <option value="Servicios">Servicios B√°sicos</option>
                <option value="Salidas">Salidas / Carrete</option>
                <option value="Vestimenta">Vestimenta</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="hormiga"> <label for="hormiga">üêú Hormiga</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="vampiro"> <label for="vampiro">üßõ Vampiro</label>
            </div>
        </div>

        <button type="submit" id="btnGuardar">Registrar Gasto</button>
    </form>
    <div id="mensajeExito" class="mensaje" style="background: #d4edda; color: #155724;">¬°Gasto guardado con √©xito!</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Configuraci√≥n que me pasaste
    const firebaseConfig = {
        apiKey: "AIzaSyAv7Ll3-guxImFae-lDtUSq4W-f0wOUvHs",
        authDomain: "misfinanzas503020.firebaseapp.com",
        projectId: "misfinanzas503020",
        storageBucket: "misfinanzas503020.firebasestorage.app",
        messagingSenderId: "585781747386",
        appId: "1:585781747386:web:7c45754e412beae3f9ec83"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('gastoForm');
    const mensaje = document.getElementById('mensajeExito');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "Guardando...";
        btn.disabled = true;

        const nuevoGasto = {
            monto: Number(document.getElementById('monto').value),
            detalle: document.getElementById('detalle').value,
            regla: document.getElementById('tipoRegla').value, // 50, 30 o 20
            categoria: document.getElementById('categoria').value,
            esHormiga: document.getElementById('hormiga').checked,
            esVampiro: document.getElementById('vampiro').checked,
            fecha: new Date().toISOString()
        };

        try {
            await addDoc(collection(db, "gastos"), nuevoGasto);
            mensaje.style.display = 'block';
            form.reset();
            setTimeout(() => { mensaje.style.display = 'none'; }, 3000);
        } catch (error) {
            console.error("Error al guardar:", error);
            alert("No se pudo guardar. Revisa la consola.");
        } finally {
            btn.innerText = "Registrar Gasto";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
