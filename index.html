<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 50/30/20 </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        
        nav { display: flex; justify-content: space-around; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        nav button { background: none; border: none; color: var(--primary); font-weight: bold; cursor: pointer; padding: 10px; }
        nav button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .hidden { display: none; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: var(--accent); color: white; }

        .chart-container { position: relative; height: 40vh; width: 80vw; max-width: 400px; margin: auto; }
        #btnLogOut { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; float: right; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2 style="text-align:center">Inicia Sesi贸n</h2>
        <input type="email" id="loginEmail" placeholder="Email"><br><br>
        <input type="password" id="loginPass" placeholder="Contrase帽a"><br><br>
        <button onclick="login()" style="width:100%; background:var(--accent); color:white; border:none; padding:10px; border-radius:6px;">Entrar</button>
    </div>

    <div id="mainApp" class="hidden">
        <button id="btnLogOut" onclick="logout()">Cerrar Sesi贸n</button>
        <h1>Mis Finanzas </h1>
        
        <nav>
            <button id="navRegistrar" class="active" onclick="showSection('registrar')">Registrar</button>
            <button id="navVer" onclick="showSection('ver')">Ver Gastos</button>
            <button id="navGrafico" onclick="showSection('grafico')">Dashboard</button>
        </nav>

        <section id="secRegistrar">
            <form id="gastoForm">
                <div class="form-group"><label>Monto ($)</label><input type="number" id="monto" required></div>
                <div class="form-group"><label>Descripci贸n</label><input type="text" id="detalle" required></div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="tipoRegla">
                        <option value="50">Necesidad (50%)</option>
                        <option value="30">Deseo (30%)</option>
                        <option value="20">Ahorro (20%)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Categor铆a</label>
                    <select id="categoria">
                        <option value="Alimentaci贸n">Alimentaci贸n</option>
                        <option value="Vampiro"> Gasto Vampiro</option>
                        <option value="Hormiga"> Gasto Hormiga</option>
                        <option value="Arriendo">Arriendo</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <button type="submit" style="width:100%; background:var(--accent); color:white; border:none; padding:10px; border-radius:6px;">Guardar Gasto</button>
            </form>
        </section>

        <section id="secVer" class="hidden">
            <h3>Historial de Movimientos</h3>
            <table id="tablaGastos">
                <thead>
                    <tr><th>Fecha</th><th>Detalle</th><th>Monto</th><th>Regla</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="secGrafico" class="hidden">
            <h3>Distribuci贸n 50/30/20</h3>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </section>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection, query, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAv7Ll3-guxImFae-lDtUSq4W-f0wOUvHs",
        authDomain: "misfinanzas503020.firebaseapp.com",
        projectId: "misfinanzas503020",
        storageBucket: "misfinanzas503020.firebasestorage.app",
        messagingSenderId: "585781747386",
        appId: "1:585781747386:web:7c45754e412beae3f9ec83"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let chartInstance = null;

    // --- AUTENTICACIN ---
    window.login = () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            escucharDatos(user.uid);
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    // --- NAVEGACIN ---
    window.showSection = (sectionId) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('sec' + sectionId.charAt(0).toUpperCase() + sectionId.slice(1)).classList.remove('hidden');
        document.getElementById('nav' + sectionId.charAt(0).toUpperCase() + sectionId.slice(1)).classList.add('active');
    };

    // --- GUARDAR ---
    document.getElementById('gastoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await addDoc(collection(db, "gastos"), {
            monto: Number(document.getElementById('monto').value),
            detalle: document.getElementById('detalle').value,
            regla: document.getElementById('tipoRegla').value,
            categoria: document.getElementById('categoria').value,
            uid: auth.currentUser.uid,
            fecha: new Date().toISOString()
        });
        e.target.reset();
        alert("隆Guardado!");
    });

    // --- LEER DATOS Y ACTUALIZAR DASHBOARD ---
    function escucharDatos(uid) {
        const q = query(collection(db, "gastos"), where("uid", "==", uid));
        onSnapshot(q, (snapshot) => {
            const gastos = [];
            const totales = { '50': 0, '30': 0, '20': 0 };
            const tbody = document.querySelector("#tablaGastos tbody");
            tbody.innerHTML = "";

            snapshot.forEach((doc) => {
                const data = doc.data();
                gastos.push(data);
                totales[data.regla] += data.monto;

                // Llenar tabla (Ajustando hora a Chile)
                const fila = `<tr>
                    <td>${new Date(data.fecha).toLocaleDateString("es-CL")}</td>
                    <td>${data.detalle}</td>
                    <td>$${data.monto.toLocaleString()}</td>
                    <td>${data.regla}%</td>
                </tr>`;
                tbody.innerHTML += fila;
            });
            actualizarGrafico(totales);
        });
    }

    function actualizarGrafico(totales) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Necesidad (50%)', 'Deseo (30%)', 'Ahorro (20%)'],
                datasets: [{
                    data: [totales['50'], totales['30'], totales['20']],
                    backgroundColor: ['#3498db', '#e67e22', '#2ecc71']
                }]
            }
        });
    }
</script>
</body>
</html>
